services:
  db:
    image: postgres:12.6
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - database
  open-when-backend:
    build:
      context: ./backend
      target: dev
    env_file: .env
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - database
      - nginx
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - open-when-backend
    networks:
      - nginx

volumes:
  postgres_data:

networks:
  database:
  nginx:
